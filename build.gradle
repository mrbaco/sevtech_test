plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

allure {
    version = '2.8.1'

    autoconfigure = false
    aspectjweaver = true

    useJUnit4() {
        version = '2.13.5'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    implementation group: 'junit', name: 'junit', version: '4.13'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

test {
    systemProperty 'webdriver.gecko.driver', project.projectDir.toString() + '\\bin\\geckodriver.exe'
    systemProperty 'webdriver.chrome.driver', project.projectDir.toString() + '\\bin\\chromedriver.exe'

    systemProperties System.properties
}